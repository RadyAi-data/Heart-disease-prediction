<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Heart Disease Prediction</h2>
        <form method="POST" action="/">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Sex</label>
                    <select name="sex" class="form-control" required>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Chest Pain Type</label>
                    <select name="cp" class="form-control" required>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Resting Blood Pressure</label>
                    <input type="number" name="trestbps" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Cholesterol</label>
                    <input type="number" name="chol" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Fasting Blood Sugar</label>
                    <select name="fbs" class="form-control" required>
                        <option value="0">â‰¤ 120 mg/dl</option>
                        <option value="1">> 120 mg/dl</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Resting ECG</label>
                    <select name="restecg" class="form-control" required>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Max Heart Rate</label>
                    <input type="number" name="thalach" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Exercise Induced Angina</label>
                    <select name="exang" class="form-control" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>ST Depression</label>
                    <input type="number" name="oldpeak" step="0.1" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Slope</label>
                    <select name="slope" class="form-control" required>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Number of Major Vessels</label>
                    <input type="number" name="ca" min="0" max="3" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Thalassemia</label>
                    <select name="thal" class="form-control" required>
                        <option value="1">Normal</option>
                        <option value="2">Fixed Defect</option>
                        <option value="3">Reversible Defect</option>
                    </select>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-lg">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
